<!-- A 2nd version of App Cards. These cards align much more closely to the responsive 
 built in cards that come from using a gallery. The main difference is the modification of the H3 tag, style on the buttons 
and aria-label on the 'Explore' button. Note that the built-in gallery cards make use of H4. Accessibility wants 
H1 > H2 > H3..and so on flow. If only make use of an H2 immediately before the cards, you dont respect the H# flow.
H# can be updated and using an appropraite font-size to replicate the H4 of the site generated cards.
-->

</style>
