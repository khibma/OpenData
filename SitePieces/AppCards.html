<!-- A little more a11y compliant version of gallery cards. This particular 
  example uses apps, however you could use this for datasets, stories, etc.
  The header has a drop shadow to add more contrast on an image background
  -->

<style>
.darkbackgrnd{  color:#ffffff; text-shadow: 1px 1px #000000;}

.card-content{
padding:1.2rem;
border-top-color: #00598e;
border-style: double;
border-bottom: hidden;
border-right: hidden;
border-left: hidden;
}

</style> 

<h2 class="darkbackgrnd">Check out these great apps...</h2>

<div class="col-xs-12 col-sm-6 col-md-3">
<div class="calcite-web">
  <div class="card-base" style="height: 32rem;">
    <div class="card-image-wrap">
      <img alt="__Image Description__" class="card-image" src="https://__url__/image.png" style="padding:10px;">
    </div>
    <div class="card-content" style="padding-top:0.6rem;">
      <h5 style="margin-bottom: 0px;">__title__</h5>
      <p>__short description text__</p>
      <div aria-label="actions" class="btn-group" role="group">
        <a class="btn btn-primary" href="https://__url_to_app" aria-label="Open __title__ application">Launch</a>
      </div>
    </div>
  </div>
</div>
</div>
